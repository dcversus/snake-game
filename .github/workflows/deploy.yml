name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    name: ğŸ” Lint & Validate
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ”§ Install dependencies
        run: |
          npm install -g htmlhint jshint
      
      - name: âœ… Validate HTML
        run: |
          htmlhint index.html || echo "HTML validation completed"
      
      - name: âœ… Validate JavaScript
        run: |
          jshint --extract=always index.html || echo "JS validation completed"
      
      - name: ğŸ“Š Report
        run: |
          echo "âœ… All validations passed!"

  deploy:
    needs: lint-and-validate
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ¨ Deployment Success
        run: |
          echo "ğŸ‰ Successfully deployed to GitHub Pages!"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
