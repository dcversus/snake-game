<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Archivo:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #04040b;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 20px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 36px;
            font-weight: 500;
            letter-spacing: -0.75px;
            color: #04040b;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #9e9e9e;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 500;
            color: #007AFF;
            letter-spacing: -0.45px;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        canvas {
            border: 1px solid #dcdcdc;
            border-radius: 16px;
            background: #f6f6f6;
            box-shadow: none;
        }

        .controls {
            margin-top: 24px;
            font-size: 14px;
            color: #9e9e9e;
            line-height: 1.4;
            font-weight: 400;
        }

        .controls p {
            margin: 4px 0;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 52px;
            margin-bottom: 16px;
            color: #04040b;
            font-weight: 500;
            letter-spacing: -1.05px;
        }

        .game-over-stats {
            font-size: 20px;
            color: #04040b;
            margin-bottom: 32px;
            font-weight: 400;
            line-height: 1.3;
        }

        .btn {
            padding: 16px 48px;
            font-size: 16px;
            background: #04040b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Archivo', sans-serif;
            letter-spacing: -0.25px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background: #34343a;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            font-size: 12px;
            color: #9e9e9e;
            font-weight: 500;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                letter-spacing: -0.45px;
            }

            canvas {
                border-radius: 8px;
            }

            .game-over h2 {
                font-size: 36px;
                letter-spacing: -0.75px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Змейка 3D</h1>
        
        <div class="game-info">
            <div class="stat">
                <span class="stat-label">Счёт</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Рекорд</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Скорость</span>
                <span class="stat-value" id="speed">1.0x</span>
            </div>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #007AFF;"></div>
                <span>Вы</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF3B30;"></div>
                <span>Враги</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #34C759;"></div>
                <span>Еда</span>
            </div>
        </div>

        <div class="controls">
            <p><strong>Управление:</strong> ← ↑ → ↓ или WASD • <strong>Пауза:</strong> Пробел</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Игра окончена</h2>
        <div class="game-over-stats">
            <p>Ваш счёт: <strong id="finalScore">0</strong></p>
        </div>
        <button class="btn" onclick="restartGame()">Играть снова</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let snake = [{ x: 15, y: 15 }];
        let foods = [];
        let bots = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore3D') || 0;
        let gameRunning = false;
        let isPaused = false;
        let gameLoop;
        let baseSpeed = 150;
        let currentSpeed = baseSpeed;

        highScoreElement.textContent = highScore;

        const eatSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBgoOFhoeIiImKi4yNjY6Pj5CQkZGSk5OUlJWVlpaXl5iYmZmamZqZmpmamZqZmpmamZmYmJeXlpaVlZSUk5OSkZGQkI+Pjo2NjIuKiYiHhoWDgoGAfn18e3l4dXRzcG5sa2hlY2FfXVtZV1VTUVBOTEpJR0ZEQ0JBQEBAQEBBQUJDREVGSElKS0xOT1FSU1RWV1haW11eYGFjZGZnaWpsbnBxc3V2eHl7fH5/gIGDhIWGh4iJiouMjY2Oj5CQkZGSkpOUlJWVlpaXl5iYmJmZmZqamZmZmJiXl5aWlZWUlJOTkpGRkJCPj46NjIyLiomIh4aFg4KBgH9+fHt6eXd2dHNxcG5sa2llY2JgXl1bWVdWVFNRT05NS0pIR0VEQ0JBQEBAQEBBQkNEBQYHCAkK');
        const crashSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACAf35+fX18e3p5eHd2dXRzcnFwb25tbGtqaWhnZmVkY2JhYF9eXVxbWllYV1ZVVFNSUVBPTk1MS0pJSEdGRUREQ0JCQkFBQEBAQEBAQEBAQEBBQUJCQkNDREREBQYHBwgJCQoKCwwMDQ4ODxAQEREREhMTFBQVFRUWFhcXGBgYGRkaGhobGxwcHB0dHR4eHh8fICAgICEhISIiIiIjIyMkJCQkJSUlJSYmJiYnJycoKCgoKCkpKSkpKSkpKSkpKSkpKCgoKCcnJycmJiYlJSUkJCQjIyIiIiEhICAf');

        class Bot {
            constructor(x, y, color) {
                this.body = [{ x, y }];
                this.dx = 1;
                this.dy = 0;
                this.color = color;
                this.changeDirectionCounter = 0;
            }

            think() {
                this.changeDirectionCounter++;
                
                if (this.changeDirectionCounter > 30 || Math.random() < 0.05) {
                    this.changeDirectionCounter = 0;
                    
                    const nearestFood = this.findNearestFood();
                    if (nearestFood && Math.random() < 0.7) {
                        const head = this.body[0];
                        const distX = nearestFood.x - head.x;
                        const distY = nearestFood.y - head.y;
                        
                        if (Math.abs(distX) > Math.abs(distY)) {
                            if (distX > 0 && this.dx === 0) { this.dx = 1; this.dy = 0; }
                            else if (distX < 0 && this.dx === 0) { this.dx = -1; this.dy = 0; }
                        } else {
                            if (distY > 0 && this.dy === 0) { this.dy = 1; this.dx = 0; }
                            else if (distY < 0 && this.dy === 0) { this.dy = -1; this.dx = 0; }
                        }
                    } else {
                        const directions = [
                            { dx: 1, dy: 0 }, { dx: -1, dy: 0 },
                            { dx: 0, dy: 1 }, { dx: 0, dy: -1 }
                        ];
                        const validDirections = directions.filter(d => {
                            return !(d.dx === -this.dx && d.dy === -this.dy);
                        });
                        const dir = validDirections[Math.floor(Math.random() * validDirections.length)];
                        this.dx = dir.dx;
                        this.dy = dir.dy;
                    }
                }
            }

            findNearestFood() {
                let nearest = null;
                let minDist = Infinity;
                const head = this.body[0];
                
                foods.forEach(food => {
                    const dist = Math.abs(food.x - head.x) + Math.abs(food.y - head.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = food;
                    }
                });
                
                return nearest;
            }

            move() {
                const head = { x: this.body[0].x + this.dx, y: this.body[0].y + this.dy };
                
                if (head.x < 0) head.x = tileCountX - 1;
                if (head.x >= tileCountX) head.x = 0;
                if (head.y < 0) head.y = tileCountY - 1;
                if (head.y >= tileCountY) head.y = 0;
                
                this.body.unshift(head);
                
                const ateFood = foods.findIndex(f => f.x === head.x && f.y === head.y);
                if (ateFood !== -1) {
                    foods.splice(ateFood, 1);
                    generateFoods();
                } else {
                    this.body.pop();
                }
                
                for (let i = 1; i < this.body.length; i++) {
                    if (head.x === this.body[i].x && head.y === this.body[i].y) {
                        this.body = [{ x: Math.floor(Math.random() * tileCountX), y: Math.floor(Math.random() * tileCountY) }];
                        this.dx = 1;
                        this.dy = 0;
                        return;
                    }
                }
            }
        }

        function init() {
            generateFoods();
            
            for (let i = 0; i < 3; i++) {
                const x = Math.floor(Math.random() * tileCountX);
                const y = Math.floor(Math.random() * tileCountY);
                const colors = ['#FF3B30', '#FF9500', '#AF52DE'];
                bots.push(new Bot(x, y, colors[i]));
            }
        }

        function generateFoods() {
            while (foods.length < 8) {
                const newFood = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
                
                const collision = snake.some(s => s.x === newFood.x && s.y === newFood.y) ||
                                foods.some(f => f.x === newFood.x && f.y === newFood.y);
                
                if (!collision) {
                    foods.push(newFood);
                }
            }
        }

        function drawGame() {
            if (isPaused) return;

            clearCanvas();
            moveSnake();
            
            bots.forEach(bot => {
                bot.think();
                bot.move();
            });

            if (checkCollision()) {
                endGame();
                return;
            }

            if (checkFoodCollision()) {
                score++;
                scoreElement.textContent = score;
                growSnake();
                generateFoods();
                updateSpeed();
                playSound(eatSound);
            }

            drawFoods();
            drawBots();
            drawSnake();
        }

        function updateSpeed() {
            const speedMultiplier = 1 + (snake.length - 1) * 0.05;
            currentSpeed = Math.max(50, baseSpeed - snake.length * 3);
            speedElement.textContent = speedMultiplier.toFixed(1) + 'x';
            
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, currentSpeed);
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#f6f6f6';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const size = gridSize - 2;
                
                ctx.save();
                
                const alpha = 1 - (index / snake.length) * 0.2;
                ctx.fillStyle = index === 0 ? '#007AFF' : `rgba(0, 122, 255, ${alpha})`;
                ctx.shadowColor = 'rgba(0, 122, 255, 0.2)';
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                
                ctx.fillRect(x + 1, y + 1, size, size);
                
                ctx.restore();
            });
        }

        function drawBots() {
            bots.forEach(bot => {
                bot.body.forEach((segment, index) => {
                    const x = segment.x * gridSize;
                    const y = segment.y * gridSize;
                    const size = gridSize - 2;
                    
                    ctx.save();
                    const alpha = 1 - (index / bot.body.length) * 0.3;
                    ctx.fillStyle = bot.color;
                    ctx.globalAlpha = alpha;
                    ctx.shadowColor = bot.color;
                    ctx.shadowBlur = 3;
                    ctx.fillRect(x + 1, y + 1, size, size);
                    ctx.restore();
                });
            });
        }

        function drawFoods() {
            foods.forEach(food => {
                const x = food.x * gridSize;
                const y = food.y * gridSize;
                
                ctx.save();
                ctx.fillStyle = '#34C759';
                ctx.shadowColor = 'rgba(52, 199, 89, 0.3)';
                ctx.shadowBlur = 6;
                
                ctx.beginPath();
                ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            if (head.x < 0) head.x = tileCountX - 1;
            if (head.x >= tileCountX) head.x = 0;
            if (head.y < 0) head.y = tileCountY - 1;
            if (head.y >= tileCountY) head.y = 0;
            
            snake.unshift(head);
            snake.pop();
        }

        function growSnake() {
            const tail = snake[snake.length - 1];
            snake.push({ ...tail });
        }

        function checkCollision() {
            const head = snake[0];

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            for (const bot of bots) {
                for (const segment of bot.body) {
                    if (head.x === segment.x && head.y === segment.y) {
                        return true;
                    }
                }
            }

            return false;
        }

        function checkFoodCollision() {
            const head = snake[0];
            const foodIndex = foods.findIndex(f => f.x === head.x && f.y === head.y);
            if (foodIndex !== -1) {
                foods.splice(foodIndex, 1);
                return true;
            }
            return false;
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.volume = 0.3;
            sound.play().catch(() => {});
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            playSound(crashSound);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore3D', highScore);
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function restartGame() {
            snake = [{ x: 15, y: 15 }];
            foods = [];
            bots = [];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            currentSpeed = baseSpeed;
            speedElement.textContent = '1.0x';
            gameRunning = false;
            isPaused = false;
            gameOverElement.classList.remove('show');
            init();
            clearCanvas();
            drawFoods();
            drawBots();
            drawSnake();
        }

        function startGame() {
            if (!gameRunning && (dx !== 0 || dy !== 0)) {
                gameRunning = true;
                gameLoop = setInterval(drawGame, currentSpeed);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    isPaused = !isPaused;
                }
                return;
            }

            const key = e.key.toLowerCase();
            
            if ((key === 'arrowleft' || key === 'a') && dx === 0) {
                dx = -1;
                dy = 0;
                startGame();
            }
            if ((key === 'arrowright' || key === 'd') && dx === 0) {
                dx = 1;
                dy = 0;
                startGame();
            }
            if ((key === 'arrowup' || key === 'w') && dy === 0) {
                dx = 0;
                dy = -1;
                startGame();
            }
            if ((key === 'arrowdown' || key === 's') && dy === 0) {
                dx = 0;
                dy = 1;
                startGame();
            }
        });

        init();
        drawFoods();
        drawBots();
        drawSnake();
    </script>
</body>
</html>
